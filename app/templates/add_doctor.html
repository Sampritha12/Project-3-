<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">Add Doctor</h2>

    <form id="doctorForm" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Doctor's Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Doctor's Name" required>
        </div>

        <div class="mb-3">
            <label for="qualifications" class="form-label">Qualifications</label>
            <input type="text" class="form-control" id="qualifications" name="qualifications" placeholder="Qualifications" required>
        </div>

        <div class="mb-3">
            <label for="experience_years" class="form-label">Years of Experience</label>
            <input type="number" class="form-control" id="experience_years" name="experience_years" placeholder="Years of Experience" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
        </div>

        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" placeholder="Contact Number" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Doctor</button>
    </form>

    <script>
        document.getElementById("doctorForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                qualifications: document.getElementById("qualifications").value,
                experience_years: document.getElementById("experience_years").value,
                description: document.getElementById("description").value,
                contact_number: document.getElementById("contact_number").value,
                email: document.getElementById("email").value
            };

            fetch("/doctors/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); }); 
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);  
                window.location.href = "/"; 
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error adding doctor: " + error.message);
            });
        });
    </script>

</body>
</html>
